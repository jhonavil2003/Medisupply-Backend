name: MediSupply Backend - Complete CI/CD Pipeline

on:
  push:
    branches: [ 'main']
  pull_request:
    branches: [ 'main', 'develop' ]

concurrency:
  group: ci-medisupply-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup-verification:
    name: "Setup & Project Structure"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify project structure
        run: |
          echo "Verifying MediSupply project structure..."
          
          test -d catalog-service && echo "✅ catalog-service/ exists" || (echo "❌: catalog-service/ missing" && exit 1)
          test -d logistics-service && echo "✅ logistics-service/ exists" || (echo "❌: logistics-service/ missing" && exit 1)
          test -d sales-service && echo "✅ sales-service/ exists" || (echo "❌: sales-service/ missing" && exit 1)
          test -d video-service && echo "✅ video-service/ exists" || (echo "❌: video-service/ missing" && exit 1)
          
          test -f docker-compose.yml && echo "✅ docker-compose.yml exists" || (echo "❌: docker-compose.yml missing" && exit 1)
          
          test -f catalog-service/Pipfile && echo "✅ catalog-service/Pipfile exists" || exit 1
          test -f logistics-service/Pipfile && echo "✅ logistics-service/Pipfile exists" || exit 1
          test -f sales-service/Pipfile && echo "✅ sales-service/Pipfile exists" || exit 1
          test -f video-service/Pipfile && echo "✅ video-service/Pipfile exists" || exit 1
          
          test -f catalog-service/Pipfile.lock && echo "✅ catalog-service/Pipfile.lock exists" || exit 1
          test -f logistics-service/Pipfile.lock && echo "✅ logistics-service/Pipfile.lock exists" || exit 1
          test -f sales-service/Pipfile.lock && echo "✅ sales-service/Pipfile.lock exists" || exit 1
          test -f video-service/Pipfile.lock && echo "✅ video-service/Pipfile.lock exists" || exit 1
          
          echo "✅ Project structure verified successfully"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install "pipenv>=2023.0.0"
          echo "✅ Pipenv installed"

  detectar-cambios:
    name: "Changes Detection"
    needs: [setup-verification]
    runs-on: ubuntu-latest
    outputs:
      catalog-service: ${{ steps.changes.outputs.catalog-service }}
      logistics-service: ${{ steps.changes.outputs.logistics-service }}
      sales-service: ${{ steps.changes.outputs.sales-service }}
      video-service: ${{ steps.changes.outputs.video-service }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # importante para comparar cambios
      - id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            catalog-service:
              - 'catalog-service/**'
            logistics-service:
              - 'logistics-service/**'
            sales-service:
              - 'sales-service/**'
            video-service:
              - 'video-service/**'

  unit-test-catalog:
    name: "Unit Tests - Catalog Service"
    needs: [setup-verification, detectar-cambios]
    if: ${{ needs.detectar-cambios.outputs.catalog-service == 'true'}}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./catalog-service

    env:
      PIPENV_VENV_IN_PROJECT: "1"
      PIPENV_NOSPIN: "1"
      PIPENV_HIDE_EMOJIS: "1"
      PIPENV_PYTHON: "3.12"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-catalog-${{ runner.os }}-${{ hashFiles('catalog-service/Pipfile.lock') }}
          restore-keys: |
            pip-catalog-${{ runner.os }}-

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install "pipenv>=2023.0.0"

      - name: Install dependencies
        run: |
          pipenv install --dev --skip-lock

      - name: Show environment
        run: |
          pipenv run python --version
          pipenv --venv
          pipenv graph

      - name: Ensure pytest is available
        run: |
          if [ ! -f .venv/bin/pytest ]; then
            echo ".venv/bin/pytest missing, reinstalling dependencies..."
            pipenv install --dev --skip-lock
          fi

      - name: Run catalog-service tests
        run: |
          echo "Running catalog-service unit tests..."
          pipenv run pytest tests/ -v --tb=short \
            --junitxml=pytest-catalog.xml \
            --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-catalog-results
          path: catalog-service/pytest-catalog.xml

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-catalog
          path: catalog-service/coverage.xml

  unit-test-logistics:
    name: "Unit Tests - Logistics Service"
    runs-on: ubuntu-latest
    needs: [setup-verification, detectar-cambios]
    if: ${{ needs.detectar-cambios.outputs.logistics-service == 'true'}}

    defaults:
      run:
        working-directory: ./logistics-service

    env:
      PIPENV_VENV_IN_PROJECT: "1"
      PIPENV_NOSPIN: "1"
      PIPENV_HIDE_EMOJIS: "1"
      PIPENV_PYTHON: "3.12"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-logistics-${{ runner.os }}-${{ hashFiles('logistics-service/Pipfile.lock') }}
          restore-keys: |
            pip-logistics-${{ runner.os }}-

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install "pipenv>=2023.0.0"

      - name: Install dependencies
        run: |
          pipenv install --dev --skip-lock

      - name: Show environment
        run: |
          pipenv run python --version
          pipenv --venv
          pipenv graph

      - name: Ensure pytest is available
        run: |
          if [ ! -f .venv/bin/pytest ]; then
            echo ".venv/bin/pytest missing, reinstalling dependencies..."
            pipenv install --dev --skip-lock
          fi

      - name: Run logistics-service tests
        run: |
          echo "Running logistics-service unit tests..."
          pipenv run pytest tests/ -v --tb=short \
            --junitxml=pytest-logistics.xml \
            --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logistics-results
          path: logistics-service/pytest-logistics.xml

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-logistics
          path: logistics-service/coverage.xml

  unit-test-sales:
    name: "Unit Tests - Sales Service"
    runs-on: ubuntu-latest
    needs: [setup-verification, detectar-cambios]
    if: ${{ needs.detectar-cambios.outputs.sales-service == 'true'}}

    defaults:
      run:
        working-directory: ./sales-service

    env:
      PIPENV_VENV_IN_PROJECT: "1"
      PIPENV_NOSPIN: "1"
      PIPENV_HIDE_EMOJIS: "1"
      PIPENV_PYTHON: "3.12"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-sales-${{ runner.os }}-${{ hashFiles('sales-service/Pipfile.lock') }}
          restore-keys: |
            pip-sales-${{ runner.os }}-

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install "pipenv>=2023.0.0"

      - name: Install dependencies
        run: |
          pipenv install --dev --skip-lock

      - name: Show environment
        run: |
          pipenv run python --version
          pipenv --venv
          pipenv graph

      - name: Ensure pytest is available
        run: |
          if [ ! -f .venv/bin/pytest ]; then
            echo ".venv/bin/pytest missing, reinstalling dependencies..."
            pipenv install --dev --skip-lock
          fi

      - name: Run sales-service tests
        run: |
          echo "Running sales-service unit tests..."
          pipenv run pytest tests/ -v --tb=short \
            --junitxml=pytest-sales.xml \
            --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-sales-results
          path: sales-service/pytest-sales.xml

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-sales
          path: sales-service/coverage.xml

  unit-test-video:
    name: "Unit Tests - Video Service"
    runs-on: ubuntu-latest
    needs: [setup-verification, detectar-cambios]
    if: ${{ needs.detectar-cambios.outputs.video-service == 'true'}}

    defaults:
      run:
        working-directory: ./video-service

    env:
      PIPENV_VENV_IN_PROJECT: "1"
      PIPENV_NOSPIN: "1"
      PIPENV_HIDE_EMOJIS: "1"
      PIPENV_PYTHON: "3.12"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-video-${{ runner.os }}-${{ hashFiles('video-service/Pipfile.lock') }}
          restore-keys: |
            pip-video-${{ runner.os }}-

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install "pipenv>=2023.0.0"

      - name: Install dependencies
        run: |
          pipenv install --dev --skip-lock

      - name: Show environment
        run: |
          pipenv run python --version
          pipenv --venv
          pipenv graph

      - name: Ensure pytest is available
        run: |
          if [ ! -f .venv/bin/pytest ]; then
            echo ".venv/bin/pytest missing, reinstalling dependencies..."
            pipenv install --dev --skip-lock
          fi

      - name: Run video-service tests
        run: |
          echo "Running video-service unit tests..."
          pipenv run pytest tests/ -v --tb=short \
            --junitxml=pytest-video.xml \
            --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-video-results
          path: video-service/pytest-video.xml

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-video
          path: video-service/coverage.xml

  coverage-report:
    name: "Coverage Analysis"
    runs-on: ubuntu-latest
    needs: [unit-test-catalog, unit-test-logistics, unit-test-sales, unit-test-video]
    if: always() && (needs.unit-test-catalog.result != 'skipped' || needs.unit-test-logistics.result != 'skipped' || needs.unit-test-sales.result != 'skipped' || needs.unit-test-video.result != 'skipped')

    steps:
      - uses: actions/checkout@v4

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports

      - name: Analyze coverage
        run: |
          echo "Coverage Analysis Summary"
          echo "=============================="
          
          if [ -f "coverage-reports/coverage-catalog/coverage.xml" ]; then
            echo "✅ Catalog Service coverage report found"
          else
            echo "⚠️: Catalog Service coverage report missing"
          fi
          
          if [ -f "coverage-reports/coverage-logistics/coverage.xml" ]; then
            echo "✅ Logistics Service coverage report found"
          else
            echo "⚠️: Logistics Service coverage report missing"
          fi
          
          if [ -f "coverage-reports/coverage-sales/coverage.xml" ]; then
            echo "✅ Sales Service coverage report found"
          else
            echo "⚠️: Sales Service coverage report missing"
          fi
          
          if [ -f "coverage-reports/coverage-video/coverage.xml" ]; then
            echo "✅ Video Service coverage report found"
          else
            echo "⚠️: Video Service coverage report missing"
          fi
          
          echo ""
          echo "Check individual job outputs for detailed coverage metrics"

  integration-test-docker:
    name: "Integration Tests - Docker Compose"
    runs-on: ubuntu-latest
    needs: [unit-test-catalog, unit-test-logistics, unit-test-sales, unit-test-video]
    if: always() && (needs.unit-test-catalog.result != 'skipped' || needs.unit-test-logistics.result != 'skipped' || needs.unit-test-sales.result != 'skipped' || needs.unit-test-video.result != 'skipped')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with Docker Compose
        run: |
          echo "Starting MediSupply services with Docker Compose..."
          docker compose up -d
          
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Check services health
        run: |
          echo "Checking health of all services..."
          
          CATALOG_HEALTH=$(curl -s http://localhost:3001/health || echo "FAILED")
          echo "Catalog Service: $CATALOG_HEALTH"
          
          LOGISTICS_HEALTH=$(curl -s http://localhost:3002/health || echo "FAILED")
          echo "Logistics Service: $LOGISTICS_HEALTH"
          
          SALES_HEALTH=$(curl -s http://localhost:3003/health || echo "FAILED")
          echo "Sales Service: $SALES_HEALTH"
          
          # Video service: solo verificar que responde (puede fallar por falta de GOOGLE_API_KEY en CI)
          VIDEO_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3004/health || echo "000")
          echo "Video Service HTTP Status: $VIDEO_STATUS"
          
          if [[ "$CATALOG_HEALTH" == *"healthy"* ]] && \
             [[ "$LOGISTICS_HEALTH" == *"healthy"* ]] && \
             [[ "$SALES_HEALTH" == *"healthy"* ]]; then
            echo "✅ Core services are healthy"
            
            if [[ "$VIDEO_STATUS" == "200" ]]; then
              echo "✅ Video service is also responding"
            else
              echo "  Video service not configured (requires GOOGLE_API_KEY)"
            fi
          else
            echo "❌: Some core services are not healthy"
            docker compose logs
            exit 1
          fi

      - name: Test service integration
        run: |
          echo "Testing integration between core services..."
          
          echo "Test 1: GET /products from catalog-service"
          PRODUCTS=$(curl -s http://localhost:3001/products)
          echo "Products response: $PRODUCTS"
          
          echo "Test 2: GET /inventory/stock-levels from logistics-service"
          STOCK=$(curl -s "http://localhost:3002/inventory/stock-levels?product_sku=TEST-001" || echo "FAILED")
          echo "Stock response: $STOCK"
          
          echo "Test 3: GET /customers from sales-service"
          CUSTOMERS=$(curl -s http://localhost:3003/customers)
          echo "Customers response: $CUSTOMERS"
          
          echo "✅ Core services integration tests completed"
          echo "ℹ️  Video service requires external API keys (tested separately in AWS)"

      - name: Stop services
        if: always()
        run: |
          echo "Stopping Docker Compose services..."
          docker compose down -v
          echo "✅ Services stopped"

  final-status:
    name: "Final Status & Summary"
    runs-on: ubuntu-latest
    needs:
      - setup-verification
      - unit-test-catalog
      - unit-test-logistics
      - unit-test-sales
      - unit-test-video
      - coverage-report
      - integration-test-docker
    if: always()

    steps:
      - name: Evaluate results
        run: |
          echo "MediSupply Backend - CI/CD Pipeline Results"
          echo "=============================================="
          echo ""
          
          FAILURES=0
          WARNINGS=0
          
          echo "Setup & Structure:"
          if [[ "${{ needs.setup-verification.result }}" == "success" ]]; then
            echo "   ✅ Project structure verified"
          else
            echo "   ❌: Project structure check failed"
            ((FAILURES++))
          fi
          
          echo ""
          echo "Unit Tests:"
          if [[ "${{ needs.unit-test-catalog.result }}" != "skipped" ]]; then
            if [[ "${{ needs.unit-test-catalog.result }}" == "success" ]]; then
              echo "   ✅ Catalog Service tests passed"
            else
              echo "   ❌: Catalog Service tests failed"
              ((FAILURES++))
            fi
          else
            echo "   ✅ Catalog Service tests skipped"
          fi
          
          if [[ "${{ needs.unit-test-logistics.result }}" != "skipped" ]]; then          
            if [[ "${{ needs.unit-test-logistics.result }}" == "success" ]]; then
              echo "   ✅ Logistics Service tests passed"
            else
              echo "   ERROR: Logistics Service tests failed"
              ((FAILURES++))
            fi
          else
            echo "   ✅ Logistics Service tests skipped"
          fi
          
          if [[ "${{ needs.unit-test-sales.result }}" != "skipped" ]]; then
            if [[ "${{ needs.unit-test-sales.result }}" == "success" ]]; then
              echo "   ✅ Sales Service tests passed"
            else
              echo "   ❌: Sales Service tests failed"
              ((FAILURES++))
            fi
          else
            echo "   ✅ Sales Service tests skipped"
          fi
          
          if [[ "${{ needs.unit-test-video.result }}" != "skipped" ]]; then
            if [[ "${{ needs.unit-test-video.result }}" == "success" ]]; then
              echo "   ✅ Video Service tests passed"
            else
              echo "   ❌: Video Service tests failed"
              ((FAILURES++))
            fi
          else
            echo "   ✅ Video Service tests skipped"
          fi
          
          echo ""
          echo "Coverage Report:"
          if [[ "${{ needs.coverage-report.result }}" != "skipped" ]]; then
            if [[ "${{ needs.coverage-report.result }}" == "success" ]]; then
              echo "   ✅ Coverage reports generated"
            else
              echo "   ⚠️: Coverage report had issues"
              ((WARNINGS++))
            fi
          else
            echo "   ✅ Coverage report skipped"
          fi
          
          echo ""
          echo "Integration Tests:"
          if [[ "${{ needs.integration-test-docker.result }}" != "skipped" ]]; then
            if [[ "${{ needs.integration-test-docker.result }}" == "success" ]]; then
              echo "   ✅ Docker Compose integration tests passed"
            else
              echo "   ❌: Integration tests failed"
              ((FAILURES++))
            fi
          else
            echo "   ✅ Docker Compose integration tests skipped"
          fi
          
          echo ""
          echo "=============================================="
          echo "Summary: $FAILURES critical failures, $WARNINGS warnings"
          echo ""
          
          if [ $FAILURES -eq 0 ]; then
            echo "✅ Pipeline completed successfully!"
            echo "MediSupply Backend is ready for deployment"
            exit 0
          else
            echo "Pipeline failed with $FAILURES critical issues"
            echo "Please review the failed jobs above"
            exit 1
          fi
