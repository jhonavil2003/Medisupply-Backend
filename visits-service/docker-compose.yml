version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: medisupply-visits-db
    environment:
      POSTGRES_USER: visitsuser
      POSTGRES_PASSWORD: visits_secure_password_2024
      POSTGRES_DB: visits_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visitsuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medisupply-network

  visits-service:
    build: .
    container_name: medisupply-visits-service
    ports:
      - "3004:3004"
    environment:
      DATABASE_URL: postgresql://visitsuser:visits_secure_password_2024@db:5432/visits_db
      SERVICE_PORT: 3004
      FLASK_ENV: development
      CATALOG_SERVICE_URL: http://catalog-service:3001
      SALES_SERVICE_URL: http://sales-service:3003
      LOGISTICS_SERVICE_URL: http://logistics-service:3002
      EXTERNAL_SERVICE_TIMEOUT: 3
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - medisupply-network

volumes:
  postgres_data:

networks:
  medisupply-network:
    external: true